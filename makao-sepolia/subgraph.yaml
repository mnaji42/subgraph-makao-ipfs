      language: wasm/assemblyscript
      entities:
        - CreateInstance
      abis:
        - name: MakaoFactory
          file: ./abis/MakaoFactory.json
      eventHandlers:
        - event: CreateInstance(indexed address)
          handler: handleCreateInstance
      file: ./src/makao-factory.ts
