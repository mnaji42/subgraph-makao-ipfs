type Market @entity(immutable: false) {
  # Champs existants
  id: ID!
  owner: Bytes!
  createdAt: BigInt!

  # === NOUVEAUX CHAMPS AJOUTÉS ===
  # Informations récupérées directement depuis le contrat
  stakeToken: Bytes!
  engagementDeadline: BigInt!
  resolutionDeadline: BigInt!
  creatorFee: BigInt!
  predictionCount: BigInt!

  # Informations que nous allons gérer nous-mêmes
  totalAmount: BigInt!
  isCancelled: Boolean!
  isResolved: Boolean!
}
